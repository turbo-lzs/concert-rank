<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演唱会人气投票平台 - 我要投票</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-music me-2"></i>演唱会人气投票平台
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">人气排名</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="vote.html">我要投票</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="stats.html">统计分析</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <div class="container mt-4">
        <!-- 筛选器区域 -->
        <div class="filter-section">
            <h4 class="mb-3">
                <i class="fas fa-filter me-2"></i>筛选演唱会
            </h4>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">按歌手筛选</label>
                    <select class="filter-select" id="singerFilter">
                        <option value="">全部歌手</option>
                        <!-- 歌手选项将动态加载 -->
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">按曲风筛选</label>
                    <select class="filter-select" id="genreFilter">
                        <option value="">全部曲风</option>
                        <option value="流行">流行</option>
                        <option value="摇滚">摇滚</option>
                        <option value="民谣">民谣</option>
                        <option value="说唱">说唱</option>
                        <option value="电子">电子</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3 d-flex align-items-end">
                    <button class="btn btn-primary w-100" onclick="applyFilters()">
                        <i class="fas fa-search me-2"></i>筛选
                    </button>
                </div>
            </div>
        </div>

        <!-- 演唱会列表 -->
        <div id="concertsList">
            <!-- 演唱会卡片将在这里动态生成 -->
            <div class="text-center">
                <div class="loading"></div>
                <p class="mt-3">正在加载演唱会数据...</p>
            </div>
        </div>

        <!-- 投票提示区域 -->
        <div id="voteAlert" class="alert alert-success" style="display: none;">
            <i class="fas fa-check-circle me-2"></i>
            <span id="alertMessage"></span>
        </div>

        <!-- 投票指导说明 -->
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">
                    <i class="fas fa-info-circle me-2 text-primary"></i>投票说明
                </h5>
                <div class="row">
                    <div class="col-md-6">
                        <h6>评分标准</h6>
                        <ul class="list-unstyled">
                            <li><span class="badge bg-danger me-2">1分</span>不满意 - 体验较差</li>
                            <li><span class="badge bg-warning me-2">2分</span>一般 - 中规中矩</li>
                            <li><span class="badge bg-info me-2">3分</span>良好 - 值得一看</li>
                            <li><span class="badge bg-success me-2">4分</span>优秀 - 印象深刻</li>
                            <li><span class="badge bg-primary me-2">5分</span>超棒 - 完美体验</li>
                        </ul>
                    </div>
                    <div class="col-md-6">
                        <h6>投票规则</h6>
                        <ul class="list-unstyled">
                            <li><i class="fas fa-check text-success me-2"></i>每场演唱会只能投一次票</li>
                            <li><i class="fas fa-check text-success me-2"></i>投票结果将实时更新</li>
                            <li><i class="fas fa-check text-success me-2"></i>支持匿名投票，无需登录</li>
                            <li><i class="fas fa-check text-success me-2"></i>欢迎分享您的真实体验</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>作业项目 | 基于 Supabase+Netlify 开发</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/vote.js"></script>
</body>
</html>
