<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演唱会人气投票平台 - 我要投票</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-music me-2"></i>演唱会人气投票平台
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">人气排名</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="vote.html">我要投票</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="stats.html">统计分析</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-cog"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="add-chenlinong.html"><i class="fas fa-plus me-2"></i>添加陈立农</a></li>
                            <li><a class="dropdown-item" href="image-manager.html"><i class="fas fa-images me-2"></i>图片管理</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="test-db.html"><i class="fas fa-database me-2"></i>数据库测试</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <div class="container mt-4">
        <!-- 筛选器区域 -->
        <div class="filter-section">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="mb-0">
                    <i class="fas fa-filter me-2"></i>筛选演唱会
                </h4>
                <button class="btn btn-outline-primary" onclick="refreshData()">
                    <i class="fas fa-sync-alt me-2"></i>刷新数据
                </button>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">按歌手筛选</label>
                    <select class="filter-select" id="singerFilter">
                        <option value="">全部歌手</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">按曲风筛选</label>
                    <select class="filter-select" id="genreFilter">
                        <option value="">全部曲风</option>
                        <option value="流行">流行</option>
                        <option value="摇滚">摇滚</option>
                        <option value="民谣">民谣</option>
                        <option value="说唱">说唱</option>
                        <option value="电子">电子</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3 d-flex align-items-end">
                    <button class="btn btn-primary w-100" onclick="applyFilters()">
                        <i class="fas fa-search me-2"></i>筛选
                    </button>
                </div>
            </div>
        </div>

        <!-- 演唱会列表 -->
        <div id="concertsList">
            <div class="text-center">
                <div class="loading"></div>
                <p class="mt-3">正在加载演唱会数据...</p>
            </div>
        </div>

        <!-- 投票提示区域 -->
        <div id="voteAlert" class="alert alert-success" style="display: none;">
            <i class="fas fa-check-circle me-2"></i>
            <span id="alertMessage"></span>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>作业项目 | 基于 Supabase+Netlify 开发</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://esm.sh/@supabase/supabase-js@2"></script>
    <script type="module" src="./js/supabase.js"></script>
    <script type="module" src="./js/vote.js"></script>
</body>
</html>
