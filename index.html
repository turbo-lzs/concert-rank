<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演唱会人气投票平台 - 首页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-music me-2"></i>演唱会人气投票平台
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">人气排名</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="vote.html">我要投票</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="stats.html">统计分析</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <div class="container mt-4">
        <!-- 数据统计卡片区 -->
        <div class="row mb-4">
            <div class="col-md-4 mb-3">
                <div class="card stats-card fade-in">
                    <div class="stats-number" id="totalVotes">0</div>
                    <div class="stats-label">总投票数</div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card stats-card fade-in">
                    <div class="stats-number" id="totalConcerts">0</div>
                    <div class="stats-label">参与评分的演唱会数</div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card stats-card fade-in">
                    <div class="stats-number" id="avgRating">0.0</div>
                    <div class="stats-label">平均评分</div>
                </div>
            </div>
        </div>

        <!-- 热门歌手TOP3 -->
        <div class="row mb-4">
            <div class="col-12">
                <h2 class="mb-4">
                    <i class="fas fa-fire text-warning me-2"></i>热门歌手 TOP3
                </h2>
                <div id="topSingers" class="row">
                    <!-- 歌手卡片将在这里动态生成 -->
                    <div class="col-12 text-center">
                        <div class="loading"></div>
                        <p class="mt-3">正在加载歌手数据...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 歌手完整排名列表 -->
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">
                    <i class="fas fa-trophy text-warning me-2"></i>歌手完整排名
                </h2>
                <div id="allSingers" class="row">
                    <!-- 所有歌手排名将在这里动态生成 -->
                    <div class="col-12 text-center">
                        <div class="loading"></div>
                        <p class="mt-3">正在加载歌手排名数据...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>作业项目 | 基于 Supabase+Netlify 开发</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
