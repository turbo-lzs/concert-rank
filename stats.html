<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演唱会人气投票平台 - 统计分析</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-music me-2"></i>演唱会人气投票平台
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">人气排名</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="vote.html">我要投票</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="stats.html">统计分析</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <div class="container mt-4">
        <!-- 图表区域 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="mb-0">
                        <i class="fas fa-chart-bar me-2 text-primary"></i>数据统计分析
                    </h2>
                    <button class="btn btn-outline-primary" onclick="refreshStatsData()">
                        <i class="fas fa-sync-alt me-2"></i>刷新数据
                    </button>
                </div>
            </div>
        </div>

        <!-- 评分分布饼图 -->
        <div class="row mb-4">
            <div class="col-lg-6">
                <div class="chart-container">
                    <h4 class="mb-3">各评分段占比分布</h4>
                    <canvas id="ratingDistributionChart"></canvas>
                </div>
            </div>
            
            <!-- 曲风评分对比柱状图 -->
            <div class="col-lg-6">
                <div class="chart-container">
                    <h4 class="mb-3">不同曲风平均评分对比</h4>
                    <canvas id="genreRatingChart"></canvas>
                </div>
            </div>
        </div>

        <!-- 热门演唱会评分TOP10 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="chart-container">
                    <h4 class="mb-3">热门演唱会评分TOP10</h4>
                    <canvas id="topConcertsChart"></canvas>
                </div>
            </div>
        </div>

        <!-- 详细数据表格 -->
        <div class="row">
            <div class="col-12">
                <div class="data-table">
                    <h4 class="mb-3 p-3">
                        <i class="fas fa-table me-2"></i>详细数据统计
                    </h4>
                    
                    <!-- 表格控制区域 -->
                    <div class="p-3 bg-light">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="searchInput" placeholder="搜索歌手或演唱会...">
                                    <button class="btn btn-outline-secondary" onclick="searchTable()">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-6 text-md-end">
                                <div class="btn-group">
                                    <button class="btn btn-outline-primary" onclick="sortTable('avg_rating', 'desc')">
                                        <i class="fas fa-sort-amount-down"></i> 按评分排序
                                    </button>
                                    <button class="btn btn-outline-primary" onclick="sortTable('vote_count', 'desc')">
                                        <i class="fas fa-sort-amount-down"></i> 按投票数排序
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 数据表格 -->
                    <div class="table-responsive">
                        <table class="table table-hover mb-0" id="statsTable">
                            <thead>
                                <tr>
                                    <th>排名</th>
                                    <th>歌手</th>
                                    <th>演唱会名称</th>
                                    <th>曲风</th>
                                    <th class="sortable" onclick="sortTable('vote_count')">投票数</th>
                                    <th class="sortable" onclick="sortTable('avg_rating')">平均评分</th>
                                    <th class="sortable" onclick="sortTable('max_rating')">最高评分</th>
                                    <th class="sortable" onclick="sortTable('min_rating')">最低评分</th>
                                </tr>
                            </thead>
                            <tbody id="statsTableBody">
                                <!-- 数据将在这里动态生成 -->
                                <tr>
                                    <td colspan="8" class="text-center py-4">
                                        <div class="loading"></div>
                                        <p class="mt-3">正在加载统计数据...</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- 分页控件 -->
                    <div class="p-3 bg-light">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <span id="tableInfo">加载中...</span>
                            </div>
                            <div class="col-md-6">
                                <nav aria-label="Page navigation">
                                    <ul class="pagination justify-content-end mb-0" id="pagination">
                                        <!-- 分页按钮将在这里动态生成 -->
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>作业项目 | 基于 Supabase+Netlify 开发</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./js/stats.js"></script>
</body>
</html>
